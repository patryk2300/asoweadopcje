  <div>
    <span style="float: left; padding-right: 1%;" (click)="discard()">

        class="btn btn-primary" 
        >Anuluj</button>

  </div>

  <div>
    <span style="float: left;" >
      <button 
        class="btn btn-primary" 
        (click)="apply()">Zatwierd≈∫</button>
    </span>
  </div>
</div>
