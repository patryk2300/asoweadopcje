<div class="gallery">
  <div *ngFor="let dog of dogs$ | async" class="gallery-card">
    
    <div class="gallery-card-title">
      <span *ngIf="!toEdit" (click)="navigate(dog)">
        {{ dog.name }}
      </span>
      <span *ngIf="toEdit">
        <input type="text" [(ngModel)]="title">
      </span>

      <span style="padding-left: 2%;" *ngIf="authService.isLoggedIn">
          <i class="far fa-edit" (click)="edit()"></i>
          <i style="padding-left: 1%;" class="far fa-trash-alt" (click)="remove(dog)"></i>
      </span>
    </div>
    <div (click)="navigate(dog)">
      <img 
        src="{{ dog.mainImg }}" 
        alt="{{ dog.name }} image" 
        id="gallery-card-img">
    </div>
    
    <div>
        <span style="float: right; padding-right: 10%;" *ngIf="toEdit" (click)="updateName(dog)">
          <button 
            class="btn btn-primary" 
            >Zatwierd≈∫</button>
        </span>
    </div>

    <div>
      <span style="float: right; padding-right: 1%;" *ngIf="toEdit">
        <button 
          class="btn btn-primary" 
          (click)="edit()">Anuluj</button>
      </span>
    </div>
  
  </div>
    
  <div>
    <file-upload *ngIf="toAdd"></file-upload>
  </div>    
  
  <span id="add-btn" *ngIf="authService.isLoggedIn">
      <button 
    class="btn btn-primary" 
     (click) = add()>Dodaj</button>
  </span>
</div>
