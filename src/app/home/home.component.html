<div style="width: 100%; text-align: center; border-radius: 20px;">
    <ngb-carousel class="bg-dark" style="width: 100%; height: auto; margin: 0 auto; margin-top: 0px; position: relative;">
        <ng-template *ngFor="let image of images$ | async" ngbSlide>
        <div [style.backgroundImage]="'url('+image.imgUrl+')'"
            style="width:100%; height: 500px; background-repeat: no-repeat;  background-position: center; background-size:cover; overflow: hidden; cursor: pointer;"
            (click)="navigate(image.dogName)">
        </div>  
        
        <div class="carousel-caption">
            <h3>{{ image.dogName }}</h3>
            <p>{{ image.imgDesc }}</p>
        </div>

        <span style="position:absolute; right: 10px; top: 10px; z-index: 1100; cursor: pointer;">
            <i 
            style="color: black; font-size: 24px;" 
            class="far fa-trash-alt" 
            (click)="remove(image.dogName)"></i>
        </span>
        </ng-template>
    </ngb-carousel>
    
    <div style="font-size: 3em; height: 500px; background-color: lightgray; display: flex; align-items: center; justify-content: center;">
        Aktualno≈õci
    </div>

    <div class="album py-5 bg-light" *ngFor="let news of news$ | async">
            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                      <img src="{{ news.mainImg.imgUrl }}" width="100%" height="200px" alt="" style="background-size: cover; background-position: center;object-fit: cover;">
                      <p class="card-text">
                        <strong>
                          {{ news.title }}
                        </strong>
                      </p>
                      <p class="card-text">
                          {{ news.shortDesc }}
                      </p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button class="btn btn-sm btn-outline-secondary">Zobacz</button>
                          <button class="btn btn-sm btn-outline-secondary">Edytuj</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
